name: CD Pipeline (Deploy)

on:
  push:
    branches: [main, master]
    tags:
      - "v*.*.*"

  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/auth-service

jobs:
  # ========================================
  # 1. Build & Push Docker Image
  # ========================================
  build-and-push:
    name: "Build & Push to Registry"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 2. Deploy to Staging
  # ========================================
  deploy-staging:
    name: "Deploy to Staging"
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-auth.your-domain.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes (Staging)
        run: |
          echo "üöÄ Deploying to Kubernetes staging..."
          # kubectl set image deployment/auth-service auth-service=${{ needs.build-and-push.outputs.image-tag }}
          # kubectl rollout status deployment/auth-service -n staging

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          # curl -f https://staging-auth.your-domain.com/health || exit 1

  # ========================================
  # 3. Deploy to Production (Manual Approval)
  # ========================================
  deploy-production:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://auth.your-domain.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes (Production)
        run: |
          echo "üöÄ Deploying to Kubernetes production..."
          # kubectl set image deployment/auth-service auth-service=${{ needs.build-and-push.outputs.image-tag }}
          # kubectl rollout status deployment/auth-service -n production

      - name: Run Health Checks
        run: |
          echo "üè• Running health checks..."
          # curl -f https://auth.your-domain.com/health || exit 1

      - name: Notify Deployment Success
        run: |
          echo "‚úÖ Production deployment successful!"
